<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل بث مباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .video-container {
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>بث مباشر</h1>
    <div class="video-container">
        <video id="video" controls autoplay></video>
    </div>
    <p id="error-message" class="error-message">خطأ: المتصفح لا يدعم تشغيل هذا البث أو الرابط غير صالح.</p>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const streamUrl = 'http://delta8k.xyz:80/play/live.php?mac=00:1A:79:72:7A:32&stream=544489&extension=ts&play_token=gICJQeXiKz';
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(err => {
                    console.error('خطأ أثناء التشغيل:', err);
                    errorMessage.style.display = 'block';
                });
            });
            hls.on(Hls.Events.ERROR, (event, data) => {
                console.error('خطأ HLS:', data);
                errorMessage.style.display = 'block';
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', () => {
                video.play().catch(err => {
                    console.error('خطأ أثناء التشغيل:', err);
                    errorMessage.style.display = 'block';
                });
            });
        } else {
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
